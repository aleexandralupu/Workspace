<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny produkt</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Administration</h1>
        </header>

        <div class="form-container">
            <h2>Nyprodukt</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="name">Namn</label>
                <input type="text" id="name" name="name">

                <label for="description">Beskrivning</label>
                <textarea id="description" name="description" rows="4"></textarea>

                <label for="image">Bild</label>
                <input type="file" id="image" name="image">

                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku">

                <label for="price">Pris</label>
                <input type="number" id="price" name="price">

                <fieldset>
                    <legend>Kategorier</legend>
                    <label><input type="checkbox" name="category" value="t-shirts">T-shirt</label><br>
                    <label><input type="checkbox" name="category" value="jackor">Jackor</label><br>
                    <label><input type="checkbox" name="category" value="byxor">Byxor</label><br>
                    <label><input type="checkbox" name="category" value="tröjor">Tröjor</label><br>
                </fieldset>

                <button type="submit">Lägg till</button>
            </form>
        </div>
    </div>
</body>
</html>
